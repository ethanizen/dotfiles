# Better prefix C-a
set-option -g prefix C-a

# Start window numbering at 1
# (This is the real world, not a programming language!)
set -g base-index 1

# Go to last window with a C-a C-a
bind-key C-a last-window

# Vim motions to move and resize windows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# Hot reload with C-a r
bind-key r source-file ~/.config/tmux/tmux.conf

# Faster command sequences
# TODO: See if you actually like this
set -s escape-time 0

# Vim motion in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
set -s copy-command 'wl-copy -t text/plain'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy -t text/plain'

# Plugins!!!!!
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'egel/tmux-gruvbox'

set -g @tmux-gruvbox 'dark256' # or 'dark', 'light', 'light256'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
